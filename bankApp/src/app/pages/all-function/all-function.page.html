<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button>
                <b style="color: red;">Chức năng</b>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <!-- Hàng 1 -->
        <ion-row>
            <ion-col size="3">
                <div>
                    <ion-icon name="qr-code-outline"></ion-icon>
                    <p>Chuyển khoản</p>
                </div>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="business-outline"></ion-icon>
                <p>Thanh toán</p>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="cash-outline"></ion-icon>
                <p>Tiết kiệm</p>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="call-outline"></ion-icon>
                <p>Y/C thanh toán</p>
            </ion-col>
        </ion-row>
        <!-- Hết hàng 1 -->

        <!-- Hàng 2 -->
        <ion-row>
            <ion-col size="3">
                <div>
                    <ion-icon name="qr-code-outline"></ion-icon>

                </div>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="business-outline"></ion-icon>
                <p>Dịch vụ thẻ</p>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="cash-outline"></ion-icon>
                <p>Bảo hiểm</p>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="call-outline"></ion-icon>
                <p>Nạp tiền ĐT</p>
            </ion-col>
        </ion-row>
        <!-- Hết hààng 2 -->

        <!-- Hààng 3 -->
        <ion-row>
            <ion-col size="3">
                <div>
                    <ion-icon name="qr-code-outline"></ion-icon>
                    <p>ATM/ CN</p>
                </div>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="business-outline"></ion-icon>
                <p>Rút tiền QR</p>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="cash-outline"></ion-icon>

                </div>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="business-outline"></ion-icon>
                <p>Đặt vé</p>
            </ion-col>
            <ion-col size="3">
                <ion-icon name="cash-outline"></ion-icon>
                <p>Hỗ trợ</p>

            <ion-col size="3">

</ion-content>
