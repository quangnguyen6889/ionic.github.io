<ion-content class="ion-no-border">
    <div id="header">
        <ion-row>
            <ion-col class="ion-align-self-start">
                <p id="showName">Xin chào, {{name}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" class="ion-align-self-start">
                <p>Tài khoản thanh toán</p>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
                <p>1014686229</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="5" class="ion-align-self-start">
                <p>Số dư hiện tại</p>
            </ion-col>
            <ion-col size="7" class="ion-text-right">
                <h3>12,000,000</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2" offset="10" class="ion-text-right">
                <p>VND</p>
            </ion-col>
        </ion-row>
    </div>

    <div id="card">
        <ion-row>
            <ion-col size="6" class="ion-text-left">
                <p>Chức năng</p>
            </ion-col>
            <ion-col size="6" class="ion-text-right" style="color: #3880ff;">
                <p (click)="allFunction()">Tất cả</p>
            </ion-col>
        </ion-row>
        <!-- Slide 1 -->
        <div id="slide-1">
            <ion-slides pager="true">
                <ion-slide>
                    <ion-grid>
                        <!-- Hang 1 -->
                        <ion-row>
                            <ion-col size="3">
                                <div>
                                    <ion-icon name="qr-code-outline"></ion-icon>
                                    <p>Chuyển khoản</p>
                                </div>
                            </ion-col>
                            <ion-col size="3">
                                <ion-icon name="business-outline"></ion-icon>
                                <p>Thanh toán</p>
                            </ion-col>
                            <ion-col size="3">
                                <ion-icon name="cash-outline"></ion-icon>
                                <p>Tiết kiệm</p>
                            </ion-col>
                            <ion-col size="3">
                                <ion-icon name="call-outline"></ion-icon>
                                <p>Y/C thanh toán</p>
                            </ion-col>
                        </ion-row>
                        <!-- Het hang 1 -->
                        <!-- Hang 2 -->
                        <ion-row>
                            <ion-col size="3">
                                <div>
                                    <ion-icon name="qr-code-outline"></ion-icon>
                                    <p>Tài khoản</p>
                                </div>
                            </ion-col>
                            <ion-col size="3">
                                <ion-icon name="business-outline"></ion-icon>
                                <p>Dịch vụ thẻ</p>
                            </ion-col>
                            <ion-col size="3">
                                <ion-icon name="cash-outline"></ion-icon>
                                <p>Bảo hiểm</p>
                            </ion-col>
                            <ion-col size="3">
                                <ion-icon name="call-outline"></ion-icon>
                                <p>Nạp tiền ĐT</p>
                            </ion-col>
                        </ion-row>
                        <!-- Hang 2 -->
                        <ion-row>
                            <ion-col size="12"> </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-slide>
                <ion-slide>
                    <h1>Slide 2</h1>
                </ion-slide>
            </ion-slides>
        </div>

        <!-- Slide 2 -->
        <ion-row>
            <ion-col size="6" class="ion-text-left">
                <p>Tin tức</p>
            </ion-col>
            <ion-col size="6" class="ion-text-right" style="color: #3880ff;">
                <p (click)="goToAllNews()">Tất cả</p>
            </ion-col>
        </ion-row>
        <div id="slide-2">
            <ion-slides pager="true">
                <ion-slide *ngFor="let data of jsonData">
                    <div id="box">
                        <img [src]="data.img" />
                    </div>
                </ion-slide>
            </ion-slides>
        </div>
    </div>

</ion-content>
