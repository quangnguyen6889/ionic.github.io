<!-- tab bar -->
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-sharp"></ion-icon>
        <ion-label>Trang chủ</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="history">
        <ion-icon name="swap-vertical-sharp"></ion-icon>
        <ion-label>Giao dịch</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="gotoQR()">
        <ion-icon name="qr-code-sharp"></ion-icon>
        <ion-label>QR</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="nofitication">
        <ion-icon name="notifications-circle-outline"></ion-icon>
        <ion-label>Thông báo</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="account">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-label>Tài khoản</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
